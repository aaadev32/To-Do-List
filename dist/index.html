<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="main.js" defer></script>
</head>

<body>
  <div id="header"></div>

  <div id="sidebar-content-container">
    <div id="sidebar"></div>
    <div id="content">
      <div id="task-form">
        <h2 style="text-align: center;">Task Form</h2>

        <form>

          <div class="form-inputs">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"></input>
          </div>

          <div class="form-inputs">
            <label for="description">Description</label>
            <input type="text" id="description" name="description"></input>
          </div>

          <div class="form-inputs">
            <label for="priority">Priority</label>
            <input type="text" id="priority" name="priority"></input>
          </div>

          <div class="form-inputs">
            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes"></input>
          </div>

          <div id="date-input">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date"></input>
          </div>

          <button id="form-submit-button" type="button">Post</button>
        </form>




      </div>

      <div id="project-form">
        <form>

          <div>
            <label for="">Title</label>
            <input type="text" id="project-title">
          </div>

          <div>
            <label for="">Notes</label>
            <input type="text" id="project-notes">
          </div>

          <div>
            <label for="">Date</label>
            <input type="date" id="project-due-date">
          </div>

          <button id="project-submit-button" type="button">Submit</button>

        </form>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</body>

</html>
